name: Build FocusPro EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install rust
        uses: dtolnay/rust-toolchain@stable
      - name: build app
        run: |
          npm install
          npx tauri build
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FocusPro-Application
          path: src-tauri/target/release/FocusPro.exe