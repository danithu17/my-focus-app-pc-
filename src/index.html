<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #3b82f6; }
        body { 
        width: 100vw; 
        height: 100vh; 
        display: flex; 
        margin: 0; 
        background: #0f172a; 
    }
   
        
        /* Sidebar */
        .sidebar { width: 70px; background: #020617; display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 30px; border-right: 1px solid #334155; }
        .icon { font-size: 24px; cursor: pointer; opacity: 0.5; transition: 0.3s; }
        .icon:hover, .active { opacity: 1; color: var(--primary); }

        /* Main Area */
         .container { 
        flex: 1; 
        padding: 30px; 
        display: grid; 
        grid-template-columns: 2fr 1fr; /* Meken thamai loku area ekak hadenne */
        gap: 20px; 
    }
        .header { grid-column: span 2; display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #334155; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #334155; }

        /* Timer UI */
        .timer-display { font-size: 80px; font-weight: 900; font-family: monospace; color: var(--primary); margin: 10px 0; text-shadow: 0 0 20px rgba(0,255,136,0.3); }
        .btn-main { background: var(--primary); color: #000; border: none; padding: 15px 40px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--primary); }

        /* Tasks */
        .task-item { background: #334155; padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; align-items: center; justify-content: space-between; }
        .delete-btn { color: #ef4444; cursor: pointer; font-size: 12px; }

        /* Overlay */
        #lock-screen { position: fixed; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle, #0f172a, #000); z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center; }
        input { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; outline: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="icon active">üè†</div>
        <div class="icon" onclick="resetStats()">‚ôªÔ∏è</div>
    </div>

    <div class="container">
        <div class="header">
            <div>
                <h2 style="margin:0">Focus Dashboard ‚ö°</h2>
                <p style="color:#94a3b8; margin:5px 0 0 0">Level: <span id="level-txt">1</span> | Total XP: <span id="xp-txt">0</span></p>
            </div>
            <button class="btn-main" style="padding: 10px 20px;" onclick="clearAllData()">Clear All Data</button>
        </div>

        <div class="card" style="text-align: center;">
            <h3>Focus Timer üïí</h3>
            <div class="timer-display" id="main-timer">25:00</div>
            <input type="text" id="apps" placeholder="Block: chrome.exe, discord.exe" style="width: 80%; margin-bottom: 15px;">
            <br>
            <button class="btn-main" onclick="startFocus()">START FOCUS</button>
        </div>

        <div class="card">
            <h3>Focus Activity (This Week) üìä</h3>
            <canvas id="focusChart" height="180"></canvas>
        </div>

        <div class="card">
            <h3>To-Do List ‚úÖ</h3>
            <div id="tasks-container" style="max-height: 200px; overflow-y: auto; margin-bottom: 15px;"></div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="task-input" placeholder="New task..." style="flex:1">
                <button onclick="addTask()" style="background:var(--accent); color:white; border:none; border-radius:8px; padding:0 15px; cursor:pointer">+</button>
            </div>
        </div>
    </div>

    <div id="lock-screen">
        <h1 style="color:var(--primary)">STRICT MODE ACTIVE</h1>
        <div id="lock-timer" style="font-size: 100px; font-weight: 800; margin: 20px;">25:00</div>
        <input type="password" id="pass" placeholder="Password: 123" style="width: 250px; text-align: center;">
        <button onclick="stopFocus()" style="margin-top:20px; background:#ef4444; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer">EMERGENCY UNLOCK</button>
    </div>

    <audio id="start-snd" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="success-snd" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <script>
        const { invoke } = window.__TAURI__.tauri;
        let timeLeft = 25 * 60;
        let timerId;
        let myChart;

        // --- Persistent Stats Logic ---
        let stats = JSON.parse(localStorage.getItem('focusStats')) || { xp: 0, level: 1, history: [0,0,0,0,0,0,0] };
        let tasks = JSON.parse(localStorage.getItem('focusTasks')) || [];

        function init() {
            renderTasks();
            updateStatDisplay();
            renderChart();
        }

        function updateStatDisplay() {
            document.getElementById('xp-txt').innerText = stats.xp;
            document.getElementById('level-txt').innerText = stats.level;
        }

        // --- Task Logic ---
        function addTask() {
            const val = document.getElementById('task-input').value;
            if(!val) return;
            tasks.push(val);
            localStorage.setItem('focusTasks', JSON.stringify(tasks));
            document.getElementById('task-input').value = "";
            renderTasks();
        }

        function renderTasks() {
            const container = document.getElementById('tasks-container');
            container.innerHTML = tasks.map((t, i) => `
                <div class="task-item">
                    <span>${t}</span>
                    <span class="delete-btn" onclick="deleteTask(${i})">‚úñ</span>
                </div>
            `).join('');
        }

        function deleteTask(i) {
            tasks.splice(i, 1);
            localStorage.setItem('focusTasks', JSON.stringify(tasks));
            renderTasks();
        }

        // --- Graph Logic ---
        function renderChart() {
            const ctx = document.getElementById('focusChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                    datasets: [{ label: 'Mins Focused', data: stats.history, backgroundColor: '#00ff88' }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }

        // --- Focus Logic ---
        async function startFocus() {
            let apps = document.getElementById('apps').value.split(',').map(a => a.trim());
            if(!apps[0]) return alert("Add apps to block!");

            document.getElementById('start-snd').play();
            document.getElementById('lock-screen').style.display = 'flex';
            await invoke('start_focus', { apps });

            timerId = setInterval(() => {
                timeLeft--;
                let m = Math.floor(timeLeft / 60);
                let s = timeLeft % 60;
                let str = `${m}:${s < 10 ? '0' : ''}${s}`;
                document.getElementById('main-timer').innerText = str;
                document.getElementById('lock-timer').innerText = str;

                if(timeLeft <= 0) {
                    clearInterval(timerId);
                    completeSession();
                }
            }, 1000);
        }

        function completeSession() {
            document.getElementById('success-snd').play();
            stats.xp += 100;
            if(stats.xp >= 500) { stats.xp = 0; stats.level++; }
            
            let day = new Date().getDay();
            stats.history[day] += 25;
            
            localStorage.setItem('focusStats', JSON.stringify(stats));
            alert("Session Complete! +100 XP earned.");
            location.reload();
        }

        async function stopFocus() {
            let pass = document.getElementById('pass').value;
            let ok = await invoke('stop_focus', { input_pass: pass });
            if(ok) location.reload(); else alert("Wrong Password!");
        }

        function clearAllData() {
            if(confirm("Are you sure? All stats and tasks will be deleted.")) {
                localStorage.clear();
                location.reload();
            }
        }

        init();
    </script>
</body>
</html>
