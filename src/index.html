<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --primary: #2ecc71; --dark: #2c3e50; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--dark); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 40px; border-radius: 30px; border: 2px solid rgba(255,255,255,0.1); width: 380px; text-align: center; transition: 0.5s; }
        
        /* Level & XP Style */
        .stats { display: flex; justify-content: space-around; margin-bottom: 20px; font-weight: bold; font-size: 14px; }
        .xp-bar { width: 100%; height: 10px; background: #444; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        .xp-fill { width: 30%; height: 100%; background: var(--primary); transition: 0.5s; }

        /* Animation for Tree/Plant */
        .plant-container { font-size: 80px; margin: 20px 0; animation: sway 3s infinite ease-in-out; }
        @keyframes sway { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }

        .timer-display { font-size: 60px; font-weight: bold; font-family: monospace; text-shadow: 0 0 20px var(--primary); }
        
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: none; background: rgba(255,255,255,0.2); color: white; outline: none; text-align: center; }
        ::placeholder { color: #ddd; }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; transition: 0.3s; }
        .btn-start { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4); }
        .btn-start:hover { transform: scale(1.05); }

        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle, #27ae60, #145a32); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card" id="setup-view">
        <div class="stats">
            <span>LEVEL <span id="lvl">1</span></span>
            <span>XP: <span id="xp">120</span>/500</span>
        </div>
        <div class="xp-bar"><div class="xp-fill" id="xp-fill"></div></div>
        
        <h2>Focus Island üèùÔ∏è</h2>
        <div class="plant-container">üå±</div>
        
        <input type="number" id="time-input" value="25" placeholder="Minutes">
        <input type="text" id="app-input" placeholder="Block: chrome.exe, spotify.exe">
        
        <button class="btn btn-start" onclick="startFocus()">PLANT TREE</button>
    </div>

    <div class="overlay hidden" id="focus-view">
        <div class="plant-container" id="focus-plant">üå≥</div>
        <div class="timer-display" id="timer">25:00</div>
        <p>Stay focused! Don't let your tree die.</p>
        
        <div style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 20px; margin-top: 20px;">
            <input type="password" id="pass-input" placeholder="Emergency Password">
            <button class="btn" style="background: #333;" onclick="unlock()">GIVE UP (Penalty -50 XP)</button>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.tauri;
        let timeLeft;
        let timer;
        let xp = 120;
        let level = 1;

        function updateXP(amount) {
            xp += amount;
            if(xp >= 500) { xp = 0; level++; alert("LEVEL UP! üéä"); }
            document.getElementById('xp').innerText = xp;
            document.getElementById('lvl').innerText = level;
            document.getElementById('xp-fill').style.width = (xp / 500 * 100) + "%";
        }

        async function startFocus() {
            const apps = document.getElementById('app-input').value.split(',').map(s => s.trim());
            timeLeft = document.getElementById('time-input').value * 60;
            
            if(apps[0] === "") { alert("Add an app!"); return; }

            await invoke('start_focus', { apps });
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('focus-view').classList.remove('hidden');

            timer = setInterval(() => {
                timeLeft--;
                let m = Math.floor(timeLeft / 60);
                let s = timeLeft % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                
                // Real-time XP gain
                if(timeLeft % 60 === 0) updateXP(10); 

                if(timeLeft <= 0) {
                    clearInterval(timer);
                    updateXP(100);
                    alert("Tree fully grown! You earned 100 XP.");
                    location.reload();
                }
            }, 1000);
        }

        async function unlock() {
            const pass = document.getElementById('pass-input').value;
            const success = await invoke('stop_focus', { input_pass: pass });
            if(success) {
                updateXP(-50);
                location.reload();
            } else { alert("Wrong password!"); }
        }
    </script>
</body>
</html>
